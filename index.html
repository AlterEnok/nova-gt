<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaTeam Scroll Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Jersey+10&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="logo-nova.png" alt="NovaTeam Logo" />
        </div>
        <div class="burger" id="burger">
            <span></span>
            <span></span>
        </div>
        <nav class="nav" id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="GTA-VI-article-image-illustration-2.webp" class="bg" />
        <h1 class="title">NovaTeam</h1>
    </section>

    <section class="transition transition-1">
        <img src="gta.jpg" class="bg2" />
        <h2 class="subtitle">Your Vision</h2>
    </section>

    <section class="transition transition-2">
        <img src="gtaaaa.jpg" class="bg3" />
        <h2 class="subtitle-2">Our mission</h2>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>

</html>
